<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fd143eab14.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="logo-roxo"
        src="images/nu logo_Master Purple.png"
        alt="nubank logo"
      />
      <img class="logo" src="images/nu logo_White.png" alt="nubank logo" />
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>

            <div class="input-field">
              <div class="i">
                <i class="fas fa-id-card"></i>
              </div>
              <div>
                <h5 id="cpf">CPF</h5>
                <input
                  type="text"
                  class="input"
                  name="cpf"
                  onkeydown="javascript: fMasc( this, CPF );"
                />
              </div>
            </div>

            <div class="input-field">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div>
                <h5 id="senha">Senha</h5>
                <input
                  type="password"
                  class="input"
                  name="senha"
                  onkeydown="javascript: fMasc( this, Senha );"
                />
              </div>
            </div>
            <a href="#" class="forgot">Esqueci minha senha</a>
            <input type="submit" value="Continuar" class="btn" id="btn-in" />

            <!----------- BANCO NAO TENHA REDE SOCIAL ------------>

            <!-- <p class="social-text">Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Crie sua conta</h2>

            <div class="input-field">
              <div class="i">
                <i class="fas fa-id-card"></i>
              </div>
              <div>
                <h5 id="cpf-up">CPF</h5>
                <input
                  type="text"
                  class="input"
                  name="cpf-up"
                  onkeydown="javascript: fMasc( this, CPF );"
                />
              </div>
            </div>

            <div class="input-field">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div>
                <h5 id="nome">Nome Completo</h5>
                <input
                  type="text"
                  class="input"
                  name="nome"
                  onkeydown="javascript: fMasc( this, Nome );"
                />
              </div>
            </div>

            <div class="input-field">
              <div class="i">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <h5 id="email">E-mail</h5>
                <input type="text" class="input" name="email" />
              </div>
            </div>

            <input type="submit" value="Enviar" class="btn" id="btn-up" />

            <!----------- BANCO NAO TENHA REDE SOCIAL ------------>

            <!-- <p class="social-text">Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Ainda não sou cliente</h3>
            <button class="btn transparent" id="sign-up-btn">
              Criar conta
            </button>
          </div>

          <img src="images/phone.svg" alt="" class="image" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Já sou Nubank</h3>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>

          <img src="images/white-card.svg" alt="" class="image" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
